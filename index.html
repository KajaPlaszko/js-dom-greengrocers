<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Greengrocers</title>
    <script defer src="index.js"></script>
  </head>
  <body>
    <header id="store">
      <h1>Greengrocers</h1>
      <div class="item-list filter--buttons"></div>
      <div class="sort--buttons"></div>
      <ul class="item-list store--item-list">
        <!-- Take a look at store-item.html -->
      </ul>
    </header>

    <main id="cart">
      <h2>Your Cart</h2>

      <div class="cart--item-list-container">
        <ul class="item-list cart--item-list">
          <!-- Take a look at cart-item.html -->
        </ul>
      </div>

      <div class="total-section">
        <div>
          <h3>Total</h3>
        </div>

        <div>
          <span class="total-number">Â£0.00</span>
        </div>
      </div>

      <div class="add-product-form">
        <button id="show-form-btn">Add New Product</button>
        <form id="product-form" style="display: none;">
          <label for="productName">Product Name:</label>
          <input type="text" id="productName" name="productName" required>
      
          <label for="productPrice">Price:</label>
          <input type="number" id="productPrice" name="productPrice" step="0.01" required>
      
          <label for="productType">Product Type:</label>
          <select id="productType" name="productType">
            <option value="fruits">Fruit</option>
            <option value="vegetables">Vegetable</option>
          </select>
      
          <label for="productId">Product Image ID (e.g., 001-apple):</label>
          <input type="text" id="productId" name="productId" required>
      
          <button type="submit">Add Product</button>
        </form>
      </div>
    </main>
    <div>
      Icons made by
      <a href="https://www.flaticon.com/authors/icongeek26" title="Icongeek26">
        Icongeek26
      </a>
      from
      <a href="https://www.flaticon.com/" title="Flaticon">
        www.flaticon.com
      </a>
    </div>
  </body>
</html>
